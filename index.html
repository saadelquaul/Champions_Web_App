<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fut Champions,Ultimate Team | Squad Builder</title>
</head>
<body>
    <header >
        <nav class="nav-bar">

            <div class="nav-menu">
                <a href="#"><img src="imgs/field_background/Fut_logo.png" alt="logo"></a>
                 <ul class="menu">
                <li><button>Players</button></li>
                <li><button>Squad Builder</button></li>
                </ul>
            </div>
        <button class="sign-in">Sign In</button>
        </nav>
    </header>

    <main>
        <section class="top-background">
             <div class="top-info">
                <h1>Fut Champions, Ultimate Team</h1>
                <p>Squad Builder</p>
             </div>
             
        </section>
        <section >
            <div class="formation">
                <label for="formation">Choose Formation:</label>
            <select  name="formation" id="formation">
                <option value="433">4-3-3</option>
                <option value="442">4-4-2</option>
            </select>
            </div>

        <div  class="squad-info-container">
            <div class="mid-background ">
             <div class="top players" id="top">
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>LW</span>
                    </div>
                </button>
                
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>ST</span>
                    </div>
                </button>
                
                
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>RW</span>
                    </div>
                </button>
                
            </div>
            <div class="mid players" id="mid">

                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>CM</span>
                    </div>
                </button>
                
                <button class="cm">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>CM</span>
                    </div>
                </button>
                
                
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>CM</span>
                    </div>
                </button>
            
            </div>
            <div class="back players" id="back">
                
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>LB</span>
                    </div>
                </button>
            
                
                <button class="cb">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>CB</span>
                    </div>
                </button>
            
            
                <button class="cb">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>CB</span>
                    </div>
                </button>
                
                
                <button >
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>RB</span>
                    </div>
                </button>
            
            </div>
            
                <button class="players gl" id="gl">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add">+</p>
                            </div>
                        </div>
                        <span>GK</span>
                    </div>
                </button>
            
            </div>
            <div class="creat-squad-info"></div>
<div class="players-selection" id="players-list">
    <div>
        <h2>Players Selection</h2>
        <button type="button" class="button">
            <span >Add a Player </span>
            <span ><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
          </button>
    </div>
   
    <div class="search-sort-container">
        <input type="text" class="search-input" placeholder="Search players...">
        <select class="sort-select">
            <option value="">Sort by</option>
            <option value="rating">Rating</option>
            <option value="name">Name</option>
            <option value="position">Position</option>
        </select>
    </div>
    <div class="players-list" >
    </div>
</div>
</div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
