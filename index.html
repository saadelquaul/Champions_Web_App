<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fut Champions,Ultimate Team | Squad Builder</title>
</head>
<body>
    <header >
        <nav class="nav-bar">

            <div class="nav-menu">
                <a href="#"><img src="imgs/field_background/Fut_logo.png" alt="logo"></a>
                 <ul class="menu">
                <li><button>Players</button></li>
                <li><button>Squad Builder</button></li>
                </ul>
            </div>
        <button class="sign-in">Sign In</button>
        </nav>
    </header>

    <main>
        <section class="top-background">
             <div class="top-info">
                <h1>Fut Champions, Ultimate Team</h1>
                <p>Squad Builder</p>
             </div>
             
        </section>
        <section class="squad-info-container">
            <div class="mid-background ">
             <div class="top players">
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>LW</span>
                    </div>
                </button>
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>ST</span>
                    </div>
                </button>
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>RW</span>
                    </div>
                </button>
            </div>
            <div class="mid players">
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>CM</span>
                    </div>
                </button>
                <button class="cm">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>CM</span>
                    </div>
                </button>
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>CM</span>
                    </div>
                </button>
            </div>
            <div class="back players">
                <button>
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>LB</span>
                    </div>
                </button>
                <button class="cb">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>CB</span>
                    </div>
                </button>
                <button class="cb">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>CB</span>
                    </div>
                </button>
                <button >
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>RB</span>
                    </div>
                </button>
            </div>
                <button class="players gl">
                    <div class="player-card-container">
                        <div class="player-card default-placeholder">
                            <div class="player-info">
                                <p class="add-player">+</p>
                            </div>
                        </div>
                        <span>GK</span>
                    </div>
                </button>
                
            </div>
            <div class="creat-squad-info"></div>
<div class="players-selection">
    <h2>Player Selection</h2>
    <div class="search-sort-container">
        <input type="text" class="search-input" placeholder="Search players...">
        <select class="sort-select">
            <option value="">Sort by</option>
            <option value="rating">Rating</option>
            <option value="name">Name</option>
            <option value="position">Position</option>
        </select>
    </div>
    <div class="players-list">
    </div>
</div>

        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
